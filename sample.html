<html>
  <head>
    <title>sample</title>
    <style>
      div {border:solid 1px; display:table; margin:5px; padding:5px;}
    </style>
  </head>
  <body>
    <div>uncheckable: addClass method
      <div>
        <input type="radio" name="group1" id="radio1-1" class="uncheckable"><label for="radio1-1">radio1-1</label>
        <input type="radio" name="group1" id="radio1-2" class="uncheckable"><label for="radio1-2">radio1-2</label>
      </div>
    </div>
    <div>not uncheckable
      <div>
        <input type="radio" name="group2" id="radio2-1"><label for="radio2-1">radio2-1</label>
        <input type="radio" name="group2" id="radio2-2"><label for="radio2-2">radio2-2</label>
      </div>
    </div>
    <div>uncheckable: addClass method
      <div>
        <input type="radio" name="group3" id="radio3-1" class="uncheckable"><label for="radio3-1">radio3-1</label>
        <input type="radio" name="group3" id="radio3-2" class="uncheckable"><label for="radio3-2">radio3-2</label>
      </div>
    </div>
    <div>uncheckable: addName method
      <div>
        <input type="radio" name="group4" id="radio4-1"><label for="radio4-1">radio4-1</label>
        <input type="radio" name="group4" id="radio4-2"><label for="radio4-2">radio4-2</label>
      </div>
    </div>

    <script src="ucrb.js"></script>
    <script>ucrb.addClass("uncheckable");</script>
    <script>ucrb.addName("group4");</script>

  </body>
</html>
